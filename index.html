<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
</head>

<body>
    <header>
        <h2>Todo List</h2>
    </header>
    <section class="list-container">
        <div class="list">
            <h3>Pending</h3>
            <ol>
                <li>Go to GYM</li>
                <li>Go for a Jog</li>
                <li>Finish WOrk</li>
            </ol>
        </div>
        <div class="list">
            <h3>Completed</h3>
            <ol>
                <li><strike>Buy Food</strike></li>
                <li><strike>Update Phone</strike></li>
                <li><strike>Order stuff</strike></li>
            </ol>
        </div>
    </section>
    <footer>
        <img class="social-icons" width="28px" src="./images/instagram.png" alt="instagram" />
        <img class="social-icons" width="28px" src="./images/linkedin.png" alt="linkedin" />
        <img class="social-icons" width="30px" src="./images/github.png" alt="github" />
    </footer>
</body>

</html>
