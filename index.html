<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>ToDoList</title>
</head>

<body>
    <header></header>
    <section class="list-container">
        <div class="container">
            <h2>Todo List</h2>
            <div class="list">
                <div class="list-item">
                    <input placeholder="Add a task to the List..." type="text" />
                    <i class="fas fa-plus"></i>
                </div>
                <ol class="todo-list"></ol>
            </div>
        </div>
    </section>
    <footer>
        <img class="social-icons" width="28px" src="./images/instagram.png" alt="instagram" />
        <img class="social-icons" width="28px" src="./images/linkedin.png" alt="linkedin" />
        <img class="social-icons" width="30px" src="./images/github.png" alt="github" />
    </footer>
</body>

</html>
